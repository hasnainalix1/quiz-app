<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</head>
<body>
    <a href="https://github.com/hasnainalix1" target="_blank" class="github-link">
        <i class="fab fa-github"></i>
      </a>
    
    <div id="signupPage" class="container">
        <div class="form-card">
            <h2>Signup</h2>
            <input type="email" id="gmail" placeholder="Enter Gmail (e.g. example@gmail.com)" class="input-field">
            <input type="text" id="name" placeholder="Enter Name" class="input-field">
            <input type="password" id="password" placeholder="Enter Password" class="input-field">
            <button id="signupBtn" class="submit-btn">Signup</button>
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            <p id="signupError" style="color:red; display:none;">This email is already registered. Please log in.</p>
        </div>
    </div>

    <div id="loginPage" class="container hidden">
        <!-- Login form will be dynamically created here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
